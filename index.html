<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stemz Dashboard</title>
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="stylesheet" href="styles/dashboard-link-page.css" />
		<link rel="stylesheet" href="styles/account.css" />
		<link rel="stylesheet" href="styles/order-history.css" />
		<script
			src="https://kit.fontawesome.com/b5e0c02cc0.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div id="app">
			<div class="container">
				<div class="dashboard" data-dashboard="buyer" id="buyer-dashboard">
					<!-- dashboard panel -->
					<div class="dashboard__panel">
						<div class="dashboard__panel--user">
							<img
								src="https://static-00.iconduck.com/assets.00/image-x-generic-symbolic-icon-256x256-irvzk21b.png"
								alt=""
								class="dashboard__panel--user-img"
							/>
							<p>Hi, Buyer Name!</p>
						</div>

						<nav class="dashboard__nav">
							<button class="dashboard__nav--button" data-for-tab="1">
								<img
									src="https://static-00.iconduck.com/assets.00/image-x-generic-symbolic-icon-256x256-irvzk21b.png"
									height="20"
									width="20"
									alt=""
									class="dashboard__nav--icon"
								/>
								<span class="dashboard__nav--button-text">Shop</span>
							</button>
							<button class="dashboard__nav--button" data-for-tab="2">
								<img
									src="https://static-00.iconduck.com/assets.00/image-x-generic-symbolic-icon-256x256-irvzk21b.png"
									height="20"
									width="20"
									alt=""
									class="dashboard__nav--icon"
								/>
								<span class="dashboard__nav--button-text">Account Details</span>
							</button>
							<button class="dashboard__nav--button" data-for-tab="3">
								<img
									src="https://static-00.iconduck.com/assets.00/image-x-generic-symbolic-icon-256x256-irvzk21b.png"
									height="20"
									width="20"
									alt=""
									class="dashboard__nav--icon"
								/>
								<span class="dashboard__nav--button-text"
									>Saved Payment Method</span
								>
							</button>
							<button class="dashboard__nav--button" data-for-tab="4">
								<img
									src="https://static-00.iconduck.com/assets.00/image-x-generic-symbolic-icon-256x256-irvzk21b.png"
									height="20"
									width="20"
									alt=""
									class="dashboard__nav--icon"
								/>
								<span class="dashboard__nav--button-text"
									>Delivery &amp; Pickup Preferences</span
								>
							</button>
							<button class="dashboard__nav--button" data-for-tab="5">
								<img
									src="https://static-00.iconduck.com/assets.00/image-x-generic-symbolic-icon-256x256-irvzk21b.png"
									height="20"
									width="20"
									alt=""
									class="dashboard__nav--icon"
								/>
								<span class="dashboard__nav--button-text">Order History</span>
							</button>
						</nav>

						<div class="dashboard__panel-buttons">
							<button class="dashboard__panel-resize">
								<span> &#9650; </span>
							</button>

							<button
								class="dashboard__button-secondary dashboard__panel--logout"
							>
								log out
							</button>
						</div>
						<div class="dashboard__panel-resizer"></div>
					</div>

					<!-- dashboard content -->
					<div class="dashboard__content">
						<!-- dashboard header -->
						<div class="dashboard__header">
							<p class="dashboard__header--text"></p>
						</div>

						<div id="shop" class="tabcontent" data-tab="1">Shop</div>
						<div id="account" class="tabcontent" data-tab="2">Account</div>
						<div id="payment" class="tabcontent" data-tab="3">
							Payment Methods
						</div>
						<div id="delivery" class="tabcontent" data-tab="4">
							Delivery &amp; Pickup
						</div>
						<div id="orders" class="tabcontent" data-tab="5">Order History</div>
					</div>
					<!-- end dashboard content -->
				</div>
				<!-- end dashboard -->
			</div>

			<br />
		</div>
		<!-- <script type="module" src="/main.js"></script> -->
		<script src="/main.js"></script>
	</body>
</html>
